<!DOCTYPE html>
<html>

<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
        const para1 = document.querySelectorAll(".highlight");
        para1[0].style.fontWeight = "bold";
    </script>
</body>

</html>
